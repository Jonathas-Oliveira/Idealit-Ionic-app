
<ion-content class="ion-padding">
<ion-card>
    <ion-card-header>
       <ion-card-title>Esqueci a senha</ion-card-title>
       <ion-card-subtitle>Por favor, digite seu email</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position='floating'>
            Email
          </ion-label>
          <ion-input type="email" ([ngModel])='email'></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
</ion-card>
<ion-button expand='block' shape='round' (click)='resetPassword'>
  Redefinir senha
</ion-button>
</ion-content>
