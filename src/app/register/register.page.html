
<ion-content class="ion-padding">
<ion-card>
  <ion-card-header>
      <ion-card-title style="text-align: center;">
        Registre-se
      </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating"> Nome</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Email</ion-label>
        <ion-input [(ngModel)]="email" type='text'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Senha </ion-label>
        <ion-input [(ngModel)]="password" type='password'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Confirme a senha</ion-label>
        <ion-input [(ngModel)]="confirmPassword" type='password' (ionChange)='checkPassword()'></ion-input>
        <ion-text *ngIf='password && !passwordMatch' color="danger">Senhas diferentes</ion-text>
        <ion-text  *ngIf='password && passwordMatch' color="success">Senhas iguais</ion-text>

      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-button [disabled]='!passwordMatch' expand='block' shape='round' color='primary' (click)='register()'>Registrar</ion-button>
</ion-card>
</ion-content>
